<h2>Create Student</h2>
<form [formGroup]="studentForm"
      (ngSubmit)="onSubmit(studentForm)" class="col-6" novalidate>
  <div class="form-group row">
    <label class="col">ID</label>
    <input
      formControlName="id"
      class="form-control">
  </div>
  <div class="form-group row">
    <label class="col">Name</label>
    <input
      formControlName="name"
      class="form-control" type="text">
    <p class="text-danger" *ngIf="studentForm.controls.name.invalid ">dsfsdf</p>
  </div>
  <div class="form-group row">
    <label class="col">Mark</label>
    <input
      formControlName="mark"
      class="form-control">
    <div *ngIf="!studentForm.controls.mark.invalid"></div>
  </div>
  <div class="form-group row">
    <label class="col">Image</label>
    <input
           formControlName="image"
           class="form-control" type="text">
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit" [disabled]="!studentForm.valid">Submit</button>
  </div>

</form>
