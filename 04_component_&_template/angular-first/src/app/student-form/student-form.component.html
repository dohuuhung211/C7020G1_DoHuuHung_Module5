<p>Create Student</p>
<div class="container">
  <div class="col-4">
    <form #createStudent = "ngForm"
      (ngSubmit)="onSubmit(createStudent)"
    >
      <div class="form-group">
        <label for="idSinhVien">ID Sinh Vien:</label>
        <input
          ngModel
          name="idSinhVien"
          type="email" class="form-control" id="idSinhVien">
      </div>
      <div class="form-group">
        <label for="tenSinhVien">Ten Sinh Vien:</label>
        <input
          ngModel
          name="tenSinhVien"
          type="email" class="form-control" id="tenSinhVien">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="birthday">Ngay Sinh:</label>
        <input
          ngModel
          name="birthday"
          type="password" class="form-control" id="birthday">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
