<h2>List Student</h2>
<button class="btn btn-success" routerLink="create-student" (click)="showRegisterForm()">Create</button>
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Mark</th>
      <th>Image</th>
      <th>Result</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.mark}}</td>
      <td><img [src]="student.image"></td>
      <td>
        <div *ngIf="student.mark > 5; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><p style="color: green">Pass</p></ng-template>
        <ng-template #elseBlock><p style="color: red">Fail</p></ng-template>
      </td>
      <td>
<!--        <button class="btn btn-outline-primary mr-10" (click)="getStudent(student)">Detail</button>-->
        <button [routerLink]="['student-detail', student.id]" class="btn btn-warning">Detail</button>
<!--        <button class="btn btn-outline-info ml-10" (click)="editStudent(student)">Edit</button>-->
      </td>

    </tr>
    </tbody>
  </table>

<div *ngIf="registerForm">
  <app-student-model-driven-form></app-student-model-driven-form>
</div>
